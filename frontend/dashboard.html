<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sistema CRAS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Dashboard CRAS</h1>
      <div>
        <span id="welcome-message"></span>
        <button id="logout-btn" class="btn btn-danger">Sair</button>
      </div>
    </header>

    <main class="container">
      <section id="view-cidadao" class="dashboard-view">
        <h2>Serviços ao Cidadão</h2>
        
        <div class="card">
          <h3>Consultar Cadastro Único (RF5)</h3>
          <form id="form-consulta-cadunico">
            <label for="cpf-cadunico">Digite seu CPF:</label>
            <input type="text" id="cpf-cadunico" />
            <button type="submit" class="btn">Consultar</button>
          </form>
          <div id="result-cadunico" class="results"></div>
        </div>

        <div class="card">
            <h3>Agendar Atendimento (RF4)</h3>
            <p>Sua posição na fila é: <strong id="num-fila"></strong></p>
            <button class="btn">Ver fila de espera</button>
        </div>
      </section>

      <section id="view-assistente" class="dashboard-view">
        <h2>Painel do Assistente Social</h2>
        
        <div class="card">
          <h3>Consultar Famílias Baixa Renda (RF3)</h3>
          <form id="form-consulta-familia">
            <label for="cpf-chefe">CPF do Chefe de Família:</label>
            <input type="text" id="cpf-chefe" />
            <button type="submit" class="btn">Buscar</button>
          </form>
          <div id="result-familia" class="results"></div>
        </div>
      </section>

      <section id="view-admin" class="dashboard-view">
        <h2>Painel de Administração</h2>
        <div class="card">
          <h3>Gerenciamento</h3>
          <p>Área para extrair relatórios e gerenciar parâmetros do sistema.</p>
          <button class="btn">Gerar Relatório de Atendimentos</button>
        </div>
      </section>

    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
